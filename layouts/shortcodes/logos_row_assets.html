{{/* Muestra 4 logos en una fila, primero intenta assets/media, si no cae a /media */}}
{{- $names := slice "logo1.jpg" "logo3.jpg" "logo2.jpg" "logo4.png" -}}

<style>
  .logos-row{
    width:100%;
    max-width:1200px;
    margin:0 auto;
    display:grid;
    grid-template-columns:repeat(4, minmax(0,1fr));
    gap:2.5rem 3rem;
    align-items:center;
    justify-items:center;
  }
  @media (max-width: 768px){
    .logos-row{ grid-template-columns:repeat(2, minmax(0,1fr)); gap:1.5rem 2rem; }
  }
  .logos-row img{
    height:88px; /* +10% */
    width:auto; max-width:100%;
    object-fit:contain; display:block;
  }
</style>

<div class="logos-row">
  {{- range $names -}}
    {{- $res := resources.Get (printf "media/%s" .) -}}
    {{- if $res -}}
      <img src="{{ $res.RelPermalink }}" alt="{{ . }}">
    {{- else -}}
      <img src="{{ printf "/media/%s" . }}" alt="{{ . }}">
    {{- end -}}
  {{- end -}}
</div>
